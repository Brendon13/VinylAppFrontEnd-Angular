    <title>Vinyl Store</title>

<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
             <div class="wrap-login100 p-t-30 p-b-50"> -->
                <span class="login100-form-title p-b-41">
                    Edit User Orders
                </span>
                </div>
                <div class="jumbotron">
                    <table datatable [dtTrigger]="dtTrigger" class="row-border hover">
                        <thead>
                            <tr align="center">
                                <th>ID</th>
                                <th>Order Date</th>
                                <th>Update Date</th>
                                <th>Cost</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let Orders of data" align="center">
                                <td>{{Orders.Id}}</td>
                                <td>{{Orders.OrderDate}}</td>
                                <td>{{Orders.UpdateDate}}</td>
                                <td>{{Orders.Cost}}</td>
                                <td>{{Orders.Status}}</td>
                                <td>
                                    <form [formGroup]="updateOrderForm" (ngSubmit)="onSubmit(Orders.Id)">
                                        <div class="form-group">
                                            <label>Status ID</label>
                                            <input type="number" formControlName="statusId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.statusId.errors }" />
                                            <div *ngIf="submitted && f.statusId.errors" class="invalid-feedback">
                                                <div *ngIf="f.statusId.errors.required">Status ID is required</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary">Update Order</button>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr align="center">
                                <th>ID</th>
                                <th>Order Date</th>
                                <th>Update Date</th>
                                <th>Cost</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
            </div>
        </div>
    </div>
    

    <div id="dropDownSelect1"></div>
    
<!--===============================================================================================-->
    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
    <script src="assets/vendor/bootstrap/js/popper.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
    <script src="assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
    <script src="assets/vendor/daterangepicker/moment.min.js"></script>
    <script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
<!--=============================================================================================-->
    <script src="assets/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
    <script src="assets/js/main.js"></script>

</body>
</html>
