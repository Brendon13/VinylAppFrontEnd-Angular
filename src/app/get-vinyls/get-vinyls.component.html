<div class="jumbotron">
    <div class="container"> 
        <table datatable [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
            <tr align="center">
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity Available</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Vinyls of data" align="center">
                    <td>{{Vinyls.Id}}</td>
                    <td>{{Vinyls.Name}}</td>
                    <td>{{Vinyls.Description}}</td>
                    <td>{{Vinyls.Price}}</td>
                    <td>{{Vinyls.Quantity}}</td>
                    <td>
                        <form [formGroup]="addToCartForm" (ngSubmit)="onSubmit(Vinyls.Id)">
                            <div class="form-group">
                                <label>Quantity to add to cart</label>
                                <input type="number" formControlName="quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
                                    <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                                        <div *ngIf="f.quantity.errors.required">Quantity is required</div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </form>
                    </td>
                </tr>
            </tbody>
            <tfoot>
            <tr align="center">
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity Available</th>
                <th></th>
            </tr>
            </tfoot>
            </table>
