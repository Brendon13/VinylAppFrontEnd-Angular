<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Vinyl Store Add Item to Cart</h3>
                <form [formGroup]="addToCartForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Item ID</label>
                        <input type="number" formControlName="ID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ID.errors }" />
                        <div *ngIf="submitted && f.ID.errors" class="invalid-feedback">
                            <div *ngIf="f.ID.errors.required">ID is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" formControlName="quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
                        <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                            <div *ngIf="f.quantity.errors.required">Quantity is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
