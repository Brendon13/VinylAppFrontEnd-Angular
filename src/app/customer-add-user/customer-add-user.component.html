  <!DOCTYPE html>
  <html lang="en">
  <head>
      <title>Vinyl Store</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">	
      <link rel="icon" type="image/png" href="assets/images/icons/favicon.ico"/>
      <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
      <link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.css">	
      <link rel="stylesheet" type="text/css" href="assets/vendor/css-hamburgers/hamburgers.min.css">
      <link rel="stylesheet" type="text/css" href="assets/vendor/animsition/css/animsition.min.css">
      <link rel="stylesheet" type="text/css" href="assets/vendor/select2/select2.min.css">	
      <link rel="stylesheet" type="text/css" href="assets/vendor/daterangepicker/daterangepicker.css">
      <link rel="stylesheet" type="text/css" href="assets/css/util.css">
      <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  </head>
  <body>
      <div class="limiter">
          <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
              <div class="wrap-login100 p-t-30 p-b-50">
                  <span class="login100-form-title p-b-41">
                      Account Creation
                  </span>
                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login100-form validate-form p-b-33 p-t-5">

                      <div class="wrap-input100 form-group">
                          <input class="input100 form-control" type="text" placeholder="First Name" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && formControls.firstName.errors }">
                          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                          <span *ngIf="submitted && formControls.firstName.errors" class="invalid-feedback">
                            <span *ngIf="formControls.firstName.errors.required">First Name is required</span>
                          </span>
                      </div>

                      <div class="wrap-input100 form-group">
                          <input class="input100 form-control" type="text" placeholder="Last Name" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && formControls.lastName.errors }">
                          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                          <span *ngIf="submitted && formControls.lastName.errors" class="invalid-feedback">
                            <span *ngIf="formControls.lastName.errors.required">Last Name is required</span>
                          </span>
                      </div>

                      <div class="wrap-input100 form-group">
                        <input class="input100 form-control" type="email" placeholder="Email Address" formControlName="emailAddress" [ngClass]="{ 'is-invalid': submitted && formControls.emailAddress.errors }">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                        <span *ngIf="submitted && formControls.emailAddress.errors" class="invalid-feedback">
                          <span *ngIf="formControls.emailAddress.errors.required">Email Address is required</span>
                          <span *ngIf="formControls.emailAddress.errors.email">Email must be a valid email address</span>
                        </span>
                    </div>

                    <div class="wrap-input100 form-group">
                        <input class="input100 form-control" type="password" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                        <span *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
                            <span *ngIf="formControls.password.errors.required">Password is required</span>
                            <span *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</span>
                        </span>
                    </div>
  
                      <div class="container-login100-form-btn m-t-32 form-group">
                          <button class="login100-form-btn">
                              Register
                          </button>
                      </div>

                      <div class="container-login100-form-btn m-t-32">
						<p>Back to
                        <a style="color: #0004ff" routerLink="/login">Login</a>
                        </p>
                    </div>
                  </form>
              </div>
          </div>
      </div>
      
      <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
      <script src="assets/vendor/animsition/js/animsition.min.js"></script>
      <script src="assets/vendor/bootstrap/js/popper.js"></script>
      <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
      <script src="assets/vendor/select2/select2.min.js"></script>
      <script src="assets/vendor/daterangepicker/moment.min.js"></script>
      <script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
      <script src="assets/vendor/countdowntime/countdowntime.js"></script>
      <script src="assets/js/main.js"></script>
  
  </body>
  </html>
