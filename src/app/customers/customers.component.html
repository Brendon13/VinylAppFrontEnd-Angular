<div class="jumbotron">
    <div class="container">
        <table datatable [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
            <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            </tr>
            </thead>
        <tbody>
            <tr *ngFor="let Customers of data">
                <td>{{Customers.Email}}</td>
                <td>{{Customers.FirstName}}</td>
                <td>{{Customers.LastName}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </tfoot>
        </table>
    </div>
</div>
