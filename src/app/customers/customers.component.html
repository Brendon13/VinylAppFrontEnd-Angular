<div class="jumbotron">
    <div class="container">
        <table datatable [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
            <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
            </tr>
            </thead>
        <tbody>
            <tr *ngFor="let Customers of data">
                <td>{{Customers.Id}}</td>
                <td>{{Customers.Email}}</td>
                <td>{{Customers.FirstName}}</td>
                <td>{{Customers.LastName}}</td>
                <td>
                    <form [formGroup]="viewOrdersForm" (submit)="onSubmit(Vinyls.Id)">
                        <div class="form-group">
                            <button class="btn btn-primary">Orders</button>
                        </div>
                        </form>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
        </tfoot>
        </table>
    </div>
</div>
